<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Alem Ruiz Odin-Library</title>
  </head>
  <body>
    <script src="script.js" defer></script>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <button id="addBookBtn">New Book</button>
      <div id="test"></div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span id="close">&times;</span>
          <form onsubmit="return false;">
            <h3>Add book</h3>
            <label for="bName">Book Title:</label>
            <input type="text" name="bName" id="bName" />
            <p id="errorMsg"></p>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" />
            <label for="pages">Pages:</label>
            <input type="text" name="pages" id="pages" />
            <label for="check">Did you read it?</label>
            <input type="checkbox" name="check" id="check" />
            <button id="fromSubmit">submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>Alemrv GitHub -></p>
      <a href="https://github.com/Alemrv" target="_blank">
        <i class="fa fa-github"></i>
      </a>
    </footer>
  </body>
</html>
